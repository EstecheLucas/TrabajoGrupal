<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>DeepLab - Segmentación Semántica</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>DeepLab - Segmentación Semántica con Cámara</h1>

    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
    </div>

    <div class="buttons-container">
        <button class="model-btn" data-model="pascal">Cargar Pascal</button>
        <button class="model-btn" data-model="cityscapes">Cargar Cityscapes</button>
        <button class="model-btn" data-model="ade20k">Cargar ADE20K</button>
    </div>

    <div class="results">
        <div class="result" id="pascalContainer">
            <h2>Pascal</h2>
            <canvas id="canvas-pascal"></canvas>
            <div class="legend" id="legend-pascal"></div>
        </div>
        <div class="result" id="cityscapesContainer">
            <h2>Cityscapes</h2>
            <canvas id="canvas-cityscapes"></canvas>
            <div class="legend" id="legend-cityscapes"></div>
        </div>
        <div class="result" id="ade20kContainer">
            <h2>ADE20K</h2>
            <canvas id="canvas-ade20k"></canvas>
            <div class="legend" id="legend-ade20k"></div>
        </div>
    </div>

    <script src="https://unpkg.com/@tensorflow/tfjs-core@3.3.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@3.3.0/dist/tf-converter.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@3.3.0/dist/tf-backend-webgl.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/deeplab@0.2.1/dist/deeplab.js"></script>
    <script src="script.js"></script>
</body>

</html>
